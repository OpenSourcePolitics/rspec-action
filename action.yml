name: 'RSpec action'
description: 'Run RSpec tests'
inputs:
  ruby_version:
    description: 'Ruby Version'
    required: false
  node_version:
    description: 'Node Version'
    required: false
  command:
    description: 'Command to run'
    required: true
    default: 'bundle exec rspec'
  prepare_command:
    description: 'Command to run before rspec'
    required: false
    default: 'bundle exec rake test_app'

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: ${{ inputs.ruby_version || env.RUBY_VERSION }}
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node_version || env.NODE_VERSION }}
    - name: Get npm cache directory path
      id: npm-cache-dir-path
      run: echo "::set-output name=dir::$(npm get cache)-cleaner"
      shell: bash
    - uses: actions/cache@v2
      id: npm-cache
      with:
        path: ${{ steps.npm-cache-dir-path.outputs.dir }}
        key: npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          npm-
    - run: ${{ inputs.prepare_command }}
      name: Create test app
      shell: bash
    - run: mkdir -p ./spec/decidim_dummy_app/tmp/screenshots
      name: Create the screenshots folder
      shell: bash
    - uses: nanasess/setup-chromedriver@v1.0.1
    - uses: OpenSourcePolitics/cache-precompile-action@master
    - run: ${{ inputs.command }}
      name: RSpec
      shell: bash
    - uses: codecov/codecov-action@v1
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: screenshots
        path: ./spec/decidim_dummy_app/tmp/screenshots
        if-no-files-found: ignore
